<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/update.css">
</head>
<body>
    <div class="top">
        修改信息
    </div>
    <div class="title1">INFO</div>
    <div class="editbox">
        <form class="form">
            <div>
                姓名:
            </div>
            <input type="text" name="name" id="name" placeholder="姓名">
            
            <div>
                出生日期：
            </div>
            <input type="text" name="birthday" id="age" placeholder="出生日期">
            
            <br>
            <div>
                政治面貌：
            </div>
            <input type="text" name="mianmao" id="zzmm" placeholder="政治面貌">
            <br>

            <div>
                电话：
            </div>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="联系方式">
            <br>

            <div>
                住址：
            </div>
            <input type="text" name="address" id="address" placeholder="住址">

            <div class="box">
                <button class="button">完成</button>
                <div class="buttona">
                    <a href="个人简历.html">返回</a>
                </div>
            </div>
            
        </form>
    </div>
    <div class="liubai"></div>
    <div class="title2">INTRO</div> 
    <div class="editbox1">
        <form class="form1">
            <div>
                介绍：
            </div>
            <input type="text" name="intro" id="intro" placeholder="介绍一下自己">
            
            <div class="box">
                <button class="button">完成</button>
                <div class="buttona">
                    <a href="个人简历.html">返回</a>
                </div>
            </div>
        </form>
    </div>
</body>

<script language="javascript" src="../js/update.js" type="module"></script>
</html>
