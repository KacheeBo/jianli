<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李家玺个人简历</title>

    <link rel="stylesheet" type="text/css" href="../css/login.css">
    
</head>

<body>
<!-- 以下是登录页面 -->
<div class="loginpage">
    <div class="loginbox">
        <form class="login">
            <h3>用户名：</h3>
            <input class="loginblock" id="username" name="username" type="text" placeholder="请输入用户名">
            <br>
            <h3>密&nbsp&nbsp&nbsp码：</h3>
            <input class="loginblock" id="password" name="password" type="password" placeholder="请输入密码">
            <br>
            <br>
            <br>
            <button class="loginbutton" type="submit" > 登录</button>
        </form>
        
    </div>
    <button class="signupbutton" type="submit" > <a href="./register.html">注册</a></button>
</div>
</body>
<script language="javascript" src="../js/login.js" type="module"></script>
